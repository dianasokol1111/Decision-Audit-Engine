<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decision Audit Engine™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, sans-serif;
  background:#0e0e11;
  color:#f5f5f7;
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}
label { display:block; margin-top:20px; }
input, textarea {
  width:100%;
  margin-top:6px;
  padding:10px;
  background:#1a1a1f;
  color:#fff;
  border:1px solid #2a2a33;
  border-radius:6px;
}
button {
  margin-top:30px;
  padding:12px 20px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
pre {
  background:#141418;
  padding:20px;
  margin-top:30px;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>Decision Audit Engine™</h1>
<p>This system does not help you decide.<br>
It verifies whether urgency is structurally real.</p>

<label>Decision statement</label>
<input id="statement">

<label>Confirmed real loss</label>
<input id="realLoss" type="number">

<label>Assumed potential loss</label>
<input id="assumedLoss" type="number">

<label>Likelihood (%)</label>
<input id="likelihood" type="number">

<label>Delay (days)</label>
<input id="delayDays" type="number">

<label>Urgency (1–10)</label>
<input id="urgency" type="number">

<button onclick="runAudit()">Run Structural Audit</button>

<pre id="output"></pre>

<script>
function safe(n){return Number(n)||0;}

function runAudit(){
  const audit={
    statement:document.getElementById("statement").value,
    realLoss:safe(realLoss.value),
    assumedLoss:safe(assumedLoss.value),
    likelihood:safe(likelihood.value),
    delay:Math.max(1,safe(delayDays.value)),
    urgency:safe(urgency.value)
  };

  const perDay=audit.assumedLoss/audit.delay;
  const riskPerDay=(audit.assumedLoss*(audit.likelihood/100))/audit.delay;

  document.getElementById("output").textContent=
    JSON.stringify({audit,perDay,riskPerDay},null,2);
}
</script>

</body>
</html>
