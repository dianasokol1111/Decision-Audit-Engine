<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decision Audit Engine™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e0e11;
      color: #f5f5f7;
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 { font-size: 28px; margin-bottom: 10px; }
    h2 { font-size: 18px; margin-top: 40px; }
    p { line-height: 1.6; opacity: 0.85; }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      background: #1a1a1f;
      color: #fff;
      border: 1px solid #2a2a33;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 30px;
      padding: 14px 24px;
      font-size: 15px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #humanReport {
      margin-top: 40px;
      padding: 20px;
      background: #141418;
      border-radius: 10px;
      white-space: pre-line;
    }

    .disclaimer {
      margin-top: 50px;
      font-size: 12px;
      opacity: 0.6;
      border-top: 1px solid #2a2a33;
      padding-top: 20px;
    }
  </style>
</head>

<body>

<h1>Decision Audit Engine™</h1>

<p>
This system does not help you decide.<br>
It verifies whether urgency is structurally real.
</p>

<h2>Decision Record</h2>

<label>Decision statement (required)</label>
<input id="statement" placeholder="e.g. I will delay signing until March 31." />

<label>Measurement unit</label>
<input id="unit" placeholder="e.g. EUR, USD, units" />

<label>Assumed potential loss (full scenario magnitude)</label>
<input id="assumedLoss" type="number" />

<label>Estimated likelihood of loss (%)</label>
<input id="likelihood" type="number" min="0" max="100" />

<label>Delay or exposure period (days)</label>
<input id="delayDays" type="number" />

<label>Declared urgency level (1–10)</label>
<input id="urgency" type="number" min="1" max="10" />

<button id="runAuditBtn">Run Structural Audit</button>

<p style="margin-top:20px; font-size:14px; opacity:0.8;">
Early Access available (€59)
</p>

<a href="https://buy.stripe.com/8x23co4EMb120LObe24c800"
   target="_blank"
   style="font-size:15px; text-decoration:underline;">
Get Early Access
</a>

<div id="humanReport"></div>

<div class="disclaimer">
  <p>This system does not predict outcomes.</p>
  <p>This system does not provide recommendations.</p>
</div>

<script>
function runAudit() {
  const statement = document.getElementById("statement").value.trim();
  if (!statement) {
    alert("Decision statement is required.");
    return;
  }

  const unit = document.getElementById("unit").value || "units";
  const assumed = Number(document.getElementById("assumedLoss").value || 0);
  const likelihood = Number(document.getElementById("likelihood").value || 0);
  const days = Math.max(1, Number(document.getElementById("delayDays").value || 1));
  const urgency = Number(document.getElementById("urgency").value || 0);

  const perDay = assumed / days;
  const beliefPerDay = (assumed * (likelihood / 100)) / days;

  let status = "INCONCLUSIVE";
  if (urgency >= 7 && beliefPerDay < perDay * 0.5) {
    status = "DISPROPORTIONATE";
  } else if (urgency >= 7) {
    status = "ALIGNED";
  }

  document.getElementById("humanReport").textContent = `
Structural Snapshot

Urgency: ${urgency} / 10
Time horizon: ${days} days
Worst-case exposure: ${perDay.toFixed(2)} ${unit} / day
Belief-adjusted exposure: ${beliefPerDay.toFixed(2)} ${unit} / day

Result: ${status}
`;
}

document.getElementById("runAuditBtn").addEventListener("click", runAudit);
</script>

</body>
</html>
